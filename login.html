<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	    <script src="js/jquery-1.10.1.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.js" ></script>
		<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.2.min.css"/>
		<title>登录/login</title>
	</head>
	<body>
		<div style="text-align: center;padding: 15px 0 15px 0;">
			<img src="img/随时随地.jpg" width="180px"/>
		</div>
		
		<!--登录-->
		<div>
			<ul data-role="listview">
				<li>
					<!--用户名-->
					<div class="ui-grid-a">
						<div class="ui-block-a" style="width: 15%;">
							<img src="img/用户.png" style="width: 20px;width: 100%;padding: 14px;"/>	
						</div>
						<div class="ui-block-b" style="width: 85%;">
							<input type="text" placeholder="用户名/邮箱/手机号"/>
						</div>
					</div>
					
					<!--密码-->
					<div class="ui-grid-a">
						<div class="ui-block-a" style="width: 15%;">
							<img src="img/密码.png" style="width: 20px;width: 100%;padding: 14px;"/>	
						</div>
						<div class="ui-block-b" style="width: 85%;">
							<input type="password" placeholder="请输入密码"/>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<!--登录按钮-->
		<div style="text-align: center;">
			<a href="Home.html" data-role = "button" style="border-radius: 20px;height: 40px;width: 85%;margin: 15px auto;background: #30e177;color: white;font-weight:normal;text-decoration: none;">登录</a>
		</div>
		
		<!--注册/忘记密码-->
		<div style="text-align: center;">
			<a href="" style="font-weight: normal;text-decoration: none;">马上注册</a>  <span style="color: #666666;">| 忘记密码</span>
		</div>
		
		<!--第三方登录-->
		<div style="padding-top: 25px;text-align: center;color: #a9a9a9;">
			————第三方登录————
		</div>
		<div class="ui-grid-b" style="text-align: center;">
			<div  class="ui-block-a">
				<img src="img/微信.png" style="width: 50px;height: 50px;"/>
			</div>
			<div class="ui-block-b">
				<img src="img/微博.png" style="width: 50px;height: 50px;"/>
			</div>
			<div class="ui-block-c">
				<img src="img/QQ.png" style="width: 50px;height: 50px;"/>
			</div>
		</div>
		<div class="ui-grid-b" style="text-align: center;font-size: 15px;color: #666666;">
			<div  class="ui-block-a">
				微信
			</div>
			<div class="ui-block-b">
				微博
			</div>
			<div class="ui-block-c">
				QQ
			</div>
		</div>
		
	</body>
</html>
