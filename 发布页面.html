<!DOCTYPE html>
<html>
	<head>

			<div>
				<a href="#fabu" data-rel="dialog" data-transition="pop" style="font-weight: normal;">

						<tr><td><img src="img/文字.png" width="80px" style="padding-bottom: 10px;"/></td></tr>
						<tr><td>文字</td></tr>
					</table>
				</a>
				<a href="#fabu" data-rel="dialog" data-transition="pop" style="font-weight: normal;">

		<div id="fabu" data-role="dialog">

				<span style="color: #666666;position: relative;right: -25px;top: 10px;">

				<span id="" style="float: right;padding-right: 5px;">
					<input type="button"value="发送"/>
				</span>
			</div>

				<div class="ui-grid-b">
					<div class="ui-block-a">
						<input type="checkbox" id="task-1"/><label for="task-1">外卖</label>
					</div>
					<div class="ui-block-b">
						<input type="checkbox" id="task-2"/><label for="task-2">快递</label>
					</div>
					<div class="ui-block-c">
						<input type="checkbox" id="task-3"/><label for="task-3">其他</label>

			</div>
			
			
		</div>
